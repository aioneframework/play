<!DOCTYPE html>
<html>
<head>
	<title>Aione framework Code Playground</title>
	<link rel="stylesheet" type="text/css" href="http://aioneframework.com/aioneframework/assets/css/aione.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300">
    <!-- Core-->
	<script type="text/javascript" src="http://aioneframework.com/aioneframework/assets/js/vendor.js"></script>
    <script type="text/javascript" src="http://aioneframework.com/aioneframework/assets/js/aione.js"></script>
    <!-- Google Analytics-->
    <script type="text/javascript" src="http://aioneframework.com/assets/js/ga.js"></script>
	<!-- Ace -->
	<script type="text/javascript" src="assets/js/require.js"></script>
	<script type="text/javascript" src="assets/ace/ace.js"></script>
	<!-- <script src="https://cloud9ide.github.io/emmet-core/emmet.js"></script> -->

	<script type="text/javascript" src="assets/ace/ext-emmet.js"></script>
</head>
<body>
	<div id="aione_wrapper" class="aione-wrapper layout-header-top aione-layout-wide aione-theme-arcane">
		<div class="wrapper">
			<div id="aione_header" class="aione-header light sticky">
				<div class="wrapper">
					<div class="ar aione-border-bottom">
						<div class="ac l50 m50 s50 pv-5">
							<a href="http://aioneframework.com" target="_blank"><img src="http://aioneframework.com/resources/logo/aione-framework-logo-small.png" class="aione-float-left" style="height:30px;padding-right:8px;"></a><h4 class="red m-0 font-weight-100 line-height-30">Playground</h4>
						
						</div>
						<div class="ac l50 m50 s50 pv-5 aione-align-right">
							<a href="#" class="fullscreen"><i class="fa fa-arrows-alt"></i></a>
							<a href="#" class="halfscreen"><i class="fa fa-close"></i></a>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</div><!-- #aione-header -->

			<div id="aione_main" class="aione-main fullwidth">
				<div class="wrapper">
					<div id="aione_content" class="aione-content">
						<div class="wrapper">
							<div id="aione_page_content" class="aione-page-content">
								<div class="wrapper">


									<div class="ar">
										<div class="ac l50 m50 s100 p-0">
											<div id="editor"></div>
										</div>
										<div class="ac l50 m50 s100 p-0">
											<div id="aione-output"></div>
										</div>
									</div>	

								</div>
							</div>
						</div><!-- .wrapper -->
					</div><!-- .aione-content -->
					<div id="aione_copyright" class="aione-copyright sticky">
						<div class="wrapper aione-align-center line-height-30">
							&copy;2017 <a href="http://oxoitsolutions.com" target="_blank"><span class="oxo-color">OXO IT SOLUTIONS PVT. LTD.</span></a> All rights reserved. Built with <a href="http://aioneframework.com" target="_blank"><span class="primary-color">Aione</span> <span class="secondary-color">Framework</span></a>. 
						</div><!-- .aione-row -->
					</div><!-- .aione-copyright -->
				</div><!-- .wrapper -->
			</div>			
		</div>
	</div>
	<style type="text/css">
		.aione-page-content {
		    margin: 0;
		}
	</style>
	
	<script type="text/javascript">
		//require.config({paths: { "ace" : "assets/ace"}});
		//require("ace/ext/emmet");
		var editor = ace.edit("editor");
		//editor.setValue($('#'+value).val()); 
		editor.setTheme("ace/theme/chrome");
		editor.getSession().setMode("ace/mode/html");
		editor.setAutoScrollEditorIntoView(true);
		editor.setShowPrintMargin(false);
		//editor.setOption("enableEmmet", true); 
		editor.setOption('enableBasicAutocompletion',true);
		editor.setAutoScrollEditorIntoView(true);
		
		editor.getSession().on("change", function () {
			var data = editor.session.getValue().trim();
			localStorage.setItem('ace_editor',data);
			$('.aione-output').html(data);
		});

	
		

	   	$(document).ready(function() {
	   		editor.focus();
	   		session = editor.getSession();


	   		//append the character cout and append html into output box 
			document.getElementById('editor').addEventListener('keyup',function(){
				countData();
			});

	   		
	   	});
	   	//get the line no and total line with character count
		function countData(){
			var currline = editor.getSelectionRange().start.row;
			var wholelinetxt = editor.session.getLine(currline);
			var current_row_characters = wholelinetxt.toString().trim().length;
			var data = editor.session.getValue().trim().length;
			var totalLines = session.getLength();

			$('.editor-data').html('Line '+(currline+1)+' of '+totalLines+' ,Char '+current_row_characters);
		}	
	</script>
</body>
</html>
